    <style>
        :root {
            --primary: #ff0a16;
            --primary-dark: #b0000a;
            --dark: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark);
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* --- ANIMATED BACKGROUND --- */
        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: breathe 20s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* --- GLASS CARD CONTAINER --- */
        .container {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 45px 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: floatIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        /* --- LOGO & TEXT --- */
        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 25px rgba(255, 10, 22, 0.6);
        }

        .subtitle {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.9;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .btn:active { transform: scale(0.98); }

        /* Button Styles */
        .btn-main {
            background: linear-gradient(45deg, #ff0a16, #b20710);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 10, 22, 0.4);
        }
        .btn-main:hover { box-shadow: 0 0 25px rgba(255, 10, 22, 0.7); }

        .btn-play { background: white; color: black; }
        .btn-apk { background: linear-gradient(45deg, #2ecc71, #27ae60); color: white; }
        
        .btn-site {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ddd;
        }
        .btn-site:hover {
            background: rgba(255,255,255,0.15);
            border-color: white;
            color: white;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 35px;
            font-size: 0.75rem;
            color: #666;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
            line-height: 1.6;
        }
        
        .developer {
            color: #888;
            font-weight: 500;
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
